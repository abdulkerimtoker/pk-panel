<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::#title}, ~{::#content})">
<!--/*@thymesVar id="model" type="toker.warbandscripts.panel.model.BoardListModel"*/-->
<head>
    <meta charset="UTF-8">
    <title id="title">Boards</title>
</head>
<body id="content">
    <div class="container">
        <h4>Boards</h4>
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="board : ${model.boards}">
                    <td th:text="${board.id}"></td>
                    <td th:text="${board.name}"></td>
                    <td>
                        <a th:href="'/board/manage/' + ${board.id}">Manage</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
